<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Tax time helper</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Tax Time Helper</h1>
    </div>

    <form action="">
    <div class="container">
    <table class="table">
        <tr>
            <td><label for="searchString">Search string:</label></td>
            <td><input type="text" class="form-control" id="searchString" placeholder="Enter the search string" name="searchString"></td>
        </tr>
        <tr>
            <td><label for="upload">Upload:</label></td>
            <td><input type="file" id="upload" name="upload"></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" placeholder="SUBMIT" name="submit"></td>
        </tr>
    </table>
    </div>
    </form>


</body>
</html>
